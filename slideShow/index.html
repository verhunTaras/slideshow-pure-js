<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Irina's Slide Show</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="container">
        <h1 id="prev">&laquo;</h1>
        <div id="slidesBox">
            <form name="btns">
                <input type="radio" name="btn" checked value="0">
                <input type="radio" name="btn" value="1">
                <input type="radio" name="btn" value="2">
                <input type="radio" name="btn" value="3">
                <input type="radio" name="btn" value="4">
                <input type="radio" name="btn" value="5">
                <input type="radio" name="btn" value="6">
                <input type="radio" name="btn" value="7">
            </form>
        </div>
        <h1 id="next">&raquo;</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
